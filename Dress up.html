<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title> Dress up game </title>
    <style>
body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container, .main-menu {
            text-align: center;
            width: 100%;
        }

        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .main-menu img {
            width: 500px;
            height: auto;
        }

        .main-menu button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }

        .main-menu button:hover {
            background-color: #3700b3;
        }

        .game-container {
            display: none;
        }

        .base-container {
            position: relative;
            width: 500px;
            height: 700px;
            margin: 20px auto 0 auto;
        }

        .base-container img {
            width: 500px;
            height: auto;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
        }
        


/* Base image */
#base-image {
    z-index: 1;
}

/* Leggings (category 18 for girl, 19 for boy) - 2nd layer */
#category18-item1, #category18-item2, /* Girl Leggings */
#category19-item1, #category19-item2 { /* Boy Leggings */
    z-index: 2;
}

/* Underpants, Panties, Boy/Girl Bra: 3rd layer */
#category1-item1, #category1-item2, #category1-item3, /* Panties */
#category2-item1, #category2-item2, #category2-item3, #category2-item4,#category2-item5, /* Girl Bra */
#category6-item1, #category6-item2, #category6-item3, /* Underpants */
#category7-item1, #category7-item2, #category7-item3, #category7-item4 { /* Boy Bra */
    z-index: 3;
}

/* Boy/Girl Boxers: 4th layer */
#category3-item1, #category3-item2, /* Girl Boxers */
#category8-item1, #category8-item2 { /* Boy Boxers */
    z-index: 4;
}

/* Boy/Girl Sweatshirt, Shoes: 5th layer */
#category4-item1, #category4-item2, #category4-item3, /* Girl Sweatshirt */
#category5-item1, /* Boy Sweatshirt */
#category9-item1, #category9-item2, /* Girl Shoes */
#category10-item1, #category10-item2 { /* Boy Shoes */
    z-index: 5;
}

/* Tops, Bottoms, Dresses: 6th layer */
#category13-item1, #category13-item2, /* Girl Dress */
#category14-item1, #category14-item2, /* Girl Top */
#category15-item1, #category15-item2, /* Boy Top */
#category11-item1, #category11-item2, #category11-item3, #category11-item4, /* Girl Pants */
#category12-item1, #category12-item2, #category12-item3 { /* Boy Pants */
    z-index: 6;
}

/* Boy/Girl Jacket: 7th (outermost) layer */
#category16-item1, #category16-item2, /* Girl Jacket */
#category17-item1, #category17-item2 { /* Boy Jacket */
    z-index: 7;
}

/* Accessories (category 20 for girl, 21 for boy) - outermost layer */
#category20-item1, #category20-item2, /* Girl Accessories */
#category21-item1, #category21-item2 { /* Boy Accessories */
    z-index: 8;

.category {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

.section {
    display: flex;
    flex-direction: row;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    width: 100%;
}

h3 {
    margin-bottom: 10px;
    text-align: center;
}

.category img {
    width: 50px;  /* Adjust the width to make the buttons smaller */
    height: auto;  /* Keep the aspect ratio of the images */
    margin: auto;  /* Center the images */
    cursor: pointer;  /* Keep the pointer cursor */
    border: 0.5px solid transparent;
    border-radius: 2px;
    object-fit: cover;  /* Ensures the image covers the button area without distortion */
}




.category img:hover {
    border-color: #3700b3;
}


    </style>

   <script>
    function enterGame() {
        document.querySelector('.main-menu').style.display = 'none';
        document.querySelector('.game-container').style.display = 'block';
    }

    // Helper function to hide all items in a given array of item IDs
    function hideItems(itemIds) {
        itemIds.forEach(itemId => {
            const item = document.getElementById(itemId);
            if (item) {
                item.style.visibility = 'hidden'; // Ensure the element exists before hiding
            }
        });
    }

    // Helper function to toggle visibility of a specific item
    function toggleVisibility(itemId) {
        const item = document.getElementById(itemId);
        if (item) {
            // Toggle between hidden and visible
            item.style.visibility = (item.style.visibility === 'hidden' || item.style.visibility === '') ? 'visible' : 'hidden';
        }
    }

    // Function to toggle category visibility
    function toggleCategory(selectedItemId, otherItemsInCategory) {
        // Hide all other items in the category
        hideItems(otherItemsInCategory);
        // Toggle visibility of the selected item
        toggleVisibility(selectedItemId);
    }

    // Function to toggle dress and hide conflicting items (tops and sweatshirts)
    function toggleDress(selectedItemId, otherItemsInCategory) {
        // Hide girl tops and sweatshirts when a dress is selected
        hideItems(['#category14-item1', '#category14-item2', '#category4-item1', '#category4-item2', '#category4-item3']);
        // Toggle visibility of the dress and hide others
        toggleCategory(selectedItemId, otherItemsInCategory);
    }

    // Function to toggle girl top and hide dresses if a top is selected
    function toggleGirlTop(selectedItemId, otherItemsInCategory) {
        // Hide girl dresses when a top is selected
        hideItems(['#category13-item1', '#category13-item2']);
        // Toggle visibility of the top and hide others
        toggleCategory(selectedItemId, otherItemsInCategory);
    }

    // Function to toggle sweatshirt and hide dresses if a sweatshirt is selected
    function toggleSweatshirt(selectedItemId, otherItemsInCategory) {
        // Hide girl dresses when a sweatshirt is selected
        hideItems(['#category13-item1', '#category13-item2']);
        // Toggle visibility of the sweatshirt and hide others
        toggleCategory(selectedItemId, otherItemsInCategory);
    }

    // Example usage when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
        // Add event listeners to items (adjust based on your actual game element IDs)
        document.getElementById('#category13-item1').addEventListener('click', () => toggleDress('#category13-item1', ['#category13-item2']));
        document.getElementById('#category14-item1').addEventListener('click', () => toggleGirlTop('#category14-item1', ['#category14-item2']));
        document.getElementById('#category4-item1').addEventListener('click', () => toggleSweatshirt('#category4-item1', ['#category4-item2', '#category4-item3']));
    });
</script>
